- task_id: "rephrase_casual_ukrainian_004"
  category: "Proofreading"
  sub_category: "Tone Adaptation"
  question: |
    Перефразуйте наступне речення у невимушеному (casual) стилі, зберігаючи основний зміст:
    Моя комманда разом зі мноб планує презинтувати інноваційний продукт який як очекується суттєво впліне на конюнктуру рінку вже наступного тижня.
  expected_answer:
    most_expected: |
      Ми з командою скоро покажемо новий продукт, який, як кажуть, реально змінить ситуацію на ринку вже наступного тижня.
    good_answer: |
      Наступного тижня ми з командою випустимо класний інноваційний продукт, що має вплинути на ринок.
    pass_option: |
      Простий і природний стиль із правильним сенсом і без грубих помилок.
  incorrect_direction: |
    Формальний стиль, граматичні помилки, спотворення сенсу.
