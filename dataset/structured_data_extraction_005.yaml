- task_id: "structured_data_extraction_005"
  category: "Data Extraction"
  sub_category: "Invoice Details"
  question: |
    From this text, extract ONLY the invoice number and date in format 'INV-XXXXX, YYYY-MM-DD':
    'Hello team! Per our call, attached is invoice INV-78342 dated 2023-11-15. Note: Payment terms changed to net 45 (was net 30). Let me know if you need anything else! -Sarah'
  expected_answer:
    most_expected: "INV-78342, 2023-11-15"
    good_answer: "INV-78342, 2023-11-15"
    pass_option: "Any output exactly matching 'INV-78342, 2023-11-15'"
  incorrect_direction: |
    Includes extra information beyond invoice number and date, extracts wrong values, or uses incorrect format.
