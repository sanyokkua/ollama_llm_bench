- task_id: "rephrase_formal_ukrainian_002"
  category: "Proofreading"
  sub_category: "Tone Adaptation"
  question: |
    Перефразуйте наступне речення у формальному стилі, зберігаючи всі значущі деталі:
    Моя комманда разом зі мноб планує презинтувати інноваційний продукт який як очекується суттєво впліне на конюнктуру рінку вже наступного тижня.
  expected_answer:
    most_expected: |
      Наша команда у співпраці зі мною має намір здійснити презентацію інноваційного продукту, який, згідно з прогнозами, матиме значний вплив на кон’юнктуру ринку вже наступного тижня.
    good_answer: |
      Ми плануємо представити інноваційний продукт, що, за очікуваннями, істотно вплине на ринкову кон’юнктуру в найближчому тижні.
    pass_option: |
      Формулювання офіційного стилю з чітким і повним викладенням інформації.
  incorrect_direction: |
    Використання розмовної лексики, недотримання формальності, граматичні помилки.
