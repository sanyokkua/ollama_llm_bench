- task_id: "order_sensitive_transformation_006"
  category: "String Manipulation"
  sub_category: "Order-Sensitive"
  question: |
    Perform these steps IN ORDER:
    1. Convert to uppercase
    2. Replace all 'E's with '3's
    3. Reverse the string
    Input: 'Hello World'
  expected_answer:
    most_expected: "DLROW OLL3H"
    good_answer: "DLROW OLL3H"
    pass_option: "Any output exactly matching 'DLROW OLL3H'"
  incorrect_direction: |
    Steps performed out of order, incorrect replacements, or wrong final string.
