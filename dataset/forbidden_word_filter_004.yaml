- task_id: "forbidden_word_filter_004"
  category: "Proofreading"
  sub_category: "Word Restriction"
  question: |
    Rewrite this sentence without using the words 'very', 'really', or 'actually', and without changing meaning:
    'This is actually a very important meeting that will really impact Q3 results.'
  expected_answer:
    most_expected: "This is a critical meeting that will significantly impact Q3 results."
    good_answer: "This meeting is important and will strongly affect Q3 results."
    pass_option: "Any sentence that conveys the same meaning without using 'very', 'really', or 'actually'."
  incorrect_direction: |
    Uses any of the forbidden words, changes the original meaning, or adds unrelated information.
