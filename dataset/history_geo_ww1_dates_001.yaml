  category: "History & Geography"
  sub_category: "World War I"
  question: |
    What were the exact start and end dates of World War I according to the Treaty of Versailles, using the Gregorian calendar?
  expected_answer:
    most_expected: |
      Start date: July 28, 1914
      End date: November 11, 1918
    good_answer: |
      World War I began on July 28, 1914, and ended on November 11, 1918.
