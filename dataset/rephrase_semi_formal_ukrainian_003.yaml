- task_id: "rephrase_semi_formal_ukrainian_003"
  category: "Proofreading"
  sub_category: "Tone Adaptation"
  question: |
    Перефразуйте наступне речення у напівформальному стилі, зберігаючи важливі деталі:
    Моя комманда разом зі мноб планує презинтувати інноваційний продукт який як очекується суттєво впліне на конюнктуру рінку вже наступного тижня.
  expected_answer:
    most_expected: |
      Ми з командою збираємось представити інноваційний продукт, який, за прогнозами, матиме значний вплив на ринок уже наступного тижня.
    good_answer: |
      Наша команда планує презентувати новий продукт, що, як очікується, вплине на ринок найближчим часом.
    pass_option: |
      Напівформальний стиль із зрозумілим викладенням і правильною граматикою.
  incorrect_direction: |
    Занадто формальний або розмовний стиль, помилки у структурі речення.
