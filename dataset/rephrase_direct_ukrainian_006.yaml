- task_id: "rephrase_direct_ukrainian_006"
  category: "Proofreading"
  sub_category: "Tone Adaptation"
  question: |
    Перефразуйте наступне речення у прямому, чіткому тоні, зберігаючи смисл:
    Моя комманда разом зі мноб планує презинтувати інноваційний продукт який як очекується суттєво впліне на конюнктуру рінку вже наступного тижня.
  expected_answer:
    most_expected: |
      Ми з командою презентуємо інноваційний продукт наступного тижня, який змінить ринок.
    good_answer: |
      Наступного тижня наша команда випустить продукт, що істотно вплине на кон’юнктуру ринку.
    pass_option: |
      Чітке і зрозуміле речення, без зайвих слів і граматичних помилок.
  incorrect_direction: |
    Надто складні або м’які формулювання, помилки, зміна змісту.
