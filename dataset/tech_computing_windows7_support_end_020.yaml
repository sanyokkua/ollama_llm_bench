- task_id: "tech_computing_windows7_support_end_020"
  category: "Technology & Computing"
  sub_category: "Operating Systems"
  question: |
    What specific year did Microsoft officially end extended support for Windows 7, and what was the exact date of the final security update released for this operating system?
  expected_answer:
    most_expected: |
      Microsoft ended extended support for Windows 7 on January 14, 2020, with the final security update released on that date.
    good_answer: |
      Windows 7 support ended January 14, 2020, with the last security update issued the same day.
    pass_option: |
      Extended support for Windows 7 concluded on January 14, 2020.
  incorrect_direction: |
    Incorrect end-of-support date or confusing mainstream support with extended support.
