- task_id: "proofread_ukrainian_001"
  category: "Proofreading"
  sub_category: "Grammar and Clarity"
  question: |
    Виправте граматичні, стилістичні та пунктуаційні помилки у наступному реченні:
    Моя комманда разом зі мноб планує презинтувати інноваційний продукт який як очекується суттєво впліне на конюнктуру рінку вже наступного тижня.
  expected_answer:
    most_expected: |
      Моя команда разом зі мною планує презентувати інноваційний продукт, який, як очікується, суттєво вплине на кон’юнктуру ринку вже наступного тижня.
    good_answer: |
      Ми з командою плануємо презентувати інноваційний продукт, що, за прогнозами, матиме значний вплив на кон’юнктуру ринку наступного тижня.
    pass_option: |
      Виправлене речення з правильним узгодженням, стилістикою та пунктуацією, збереженням сенсу.
  incorrect_direction: |
    Відсутність узгодження, помилки в пунктуації, втрата смислу, використання некоректної лексики.
