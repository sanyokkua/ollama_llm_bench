- task_id: "science_health_influenza_vs_cold_021"
  category: "Science & Health"
  sub_category: "Infectious Diseases"
  question: |
    What are the three most clinically significant symptoms that differentiate influenza from the common cold according to the CDC's 2023 clinical guidelines, and what specific temperature threshold defines "fever" in these guidelines?
  expected_answer:
    most_expected: |
      1. Sudden onset of high fever
      2. Severe body aches/myalgia
      3. Significant fatigue or weakness
      Fever is defined as a body temperature of 100°F (37.8°C) or higher.
    good_answer: |
      Influenza has sudden high fever, intense body aches, and fatigue; fever is ≥100°F (37.8°C).
    pass_option: |
      Key flu symptoms: fever, body aches, fatigue; fever threshold 100°F.
  incorrect_direction: |
    Mixing common cold symptoms, incorrect fever threshold, or vague symptom descriptions.
