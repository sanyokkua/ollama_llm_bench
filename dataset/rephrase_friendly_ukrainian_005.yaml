- task_id: "rephrase_friendly_ukrainian_005"
  category: "Proofreading"
  sub_category: "Tone Adaptation"
  question: |
    Перефразуйте наступне речення у дружньому тоні, зберігаючи зміст:
    Моя комманда разом зі мноб планує презинтувати інноваційний продукт який як очекується суттєво впліне на конюнктуру рінку вже наступного тижня.
  expected_answer:
    most_expected: |
      Ми з командою з нетерпінням чекаємо можливості поділитися з вами нашим новим інноваційним продуктом, який, як передбачається, сильно змінить ринок уже наступного тижня!
    good_answer: |
      Наш продукт, над яким ми працюємо разом із командою, буде готовий до презентації вже найближчого тижня і, впевнені, він справить велике враження.
    pass_option: |
      Теплий, дружній стиль із правильною граматикою і збереженням основного змісту.
  incorrect_direction: |
    Надто формальний або сухий стиль, граматичні помилки, втрачений зміст.
