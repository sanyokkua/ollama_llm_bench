- task_id: "text_operations_rephrase_casual_croatian"
  category: "Text Operations"
  sub_category: "Rephrase"
  question: |
    Preformulirajte sljedeću rečenicu u opuštenom (casual) stilu, zadržavajući osnovni smisao:
    Moj, tim zajdno s mnom planiruje predstavyti inovativniy proizvod, koji se, očikuje da će značajno utecati na tržišnu situacije veći sljedeći tedan.
  expected_answer:
    most_expected: |
      Moj tim i ja uskoro ćemo predstaviti novi proizvod koji bi mogao napraviti stvarnu razliku na tržištu već sljedeći tjedan.
    good_answer: |
      Zajedno s ekipom spremamo novi proizvod koji će, čini se, značajno promijeniti stvari na tržištu.
    pass_option: |
      Jednostavan i prirodan stil, bez gramatičkih pogrešaka i uz jasnoću značenja.
  incorrect_direction: |
    Formalni stil, gramatičke pogreške, ili gubitak glavne ideje.
