- task_id: "data_extraction_transformation_event_log_text_to_csv"
  category: "Data Extraction and Transformation"
  sub_category: "Text to CSV"
  question: |
    Convert the following event log entries into CSV format with headers:
    timestamp,eventType,id,amount,device,ip,path,referrer
    Follow these rules:
    - Remove dollar signs from amounts and convert to numbers
    - Properly escape commas within values (e.g., device names)
    - For missing fields, leave empty in CSV
    input_text:
    [2023-11-15 08:23:17] USER_LOGIN: ID=usr-789, IP=192.168.1.100, Device="iPhone 14 Pro"
    [2023-11-15 08:25:02] PAYMENT_SUCCESS: ID=pay-456, Amount=$29.99, Method=Credit Card
    [2023-11-15 08:27:44] ERROR_404: Path="/api/v1/users/999", Referrer="https://example.com/home"
  expected_answer:
    most_expected: |
      timestamp,eventType,id,amount,device,ip,path,referrer
      2023-11-15 08:23:17,USER_LOGIN,usr-789,, "iPhone 14 Pro",192.168.1.100,,
      2023-11-15 08:25:02,PAYMENT_SUCCESS,pay-456,29.99,,,,
      2023-11-15 08:27:44,ERROR_404,,,,,/api/v1/users/999,https://example.com/home
    good_answer: |
      timestamp,eventType,id,amount,device,ip,path,referrer
      2023-11-15 08:23:17,USER_LOGIN,usr-789,,"iPhone 14 Pro",192.168.1.100,,
      2023-11-15 08:25:02,PAYMENT_SUCCESS,pay-456,29.99,,,,
      2023-11-15 08:27:44,ERROR_404,,,,,"/api/v1/users/999","https://example.com/home"
    pass_option: |
      timestamp,eventType,id,amount,device,ip,path,referrer
      2023-11-15 08:23:17,USER_LOGIN,usr-789,,iPhone 14 Pro,192.168.1.100,,
      2023-11-15 08:25:02,PAYMENT_SUCCESS,pay-456,29.99,,,,
      2023-11-15 08:27:44,ERROR_404,,,,/api/v1/users/999,https://example.com/home
  incorrect_direction: |
    - Amount still has dollar sign or is not numeric
    - Missing fields not left empty (e.g., placeholders or incorrect data)
    - Commas inside values not escaped or quoted properly
    - Headers missing or out of order
